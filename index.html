<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
    <link href="css/lib/normalize.css" rel="stylesheet">
    <link href="css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header id="header">
            <div id="logo">
                <img src="images/logo.svg" alt="Happify" height="45">
            </div>
            <div id="sub-menu">
                <div id="social">
                    <ul>
                        <li>
                            <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://google.com" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                        </li>
                        <li>
                            <a href="https://pinterest.com" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                <div id="login">
                    <nav>
                        <ul>
                            <li><a href="#">Sign in</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- The nav menu -->
        <nav class="nav">
            <ul>
                <li class="nav-item">
                    <a href="#">
                        <div class="list-tile-action"><i class="material-icons">menu</i></div>
                        <div class="list-tile-content"><div class="list-tile-title">Menu</div></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://google.com">
                        <div class="list-tile-action"><i class="material-icons">shopping_cart</i></div>
                        <div class="list-tile-content"><div class="list-tile-title">Shopping</div></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <div class="list-tile-action"><i class="material-icons">local_cafe</i></div>
                        <div class="list-tile-content"><div class="list-tile-title">Cafe</div></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <div class="list-tile-action"><i class="material-icons">directions</i></div>
                        <div class="list-tile-content"><div class="list-tile-title">Go right</div></div>
                    </a>
                </li>
            </ul>
        </nav>

        <main id="main">
            <div class="title">Click on sidebar to re-open.</div>
        </main>
    </div>

    <script src="js/lib/jquery-3.2.1.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
