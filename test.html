<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morphing Hamburger Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>

<div class="container">
    <header id="header">
        <div id="logo">
            <img src="images/logo.svg" alt="Happify" height="45">
        </div>
        <div id="sub-menu">
            <div id="social">
                <ul>
                    <li>
                        <a href="https://facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="https://google.com" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="https://pinterest.com" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <div id="login">
                <nav>
                    <ul>
                        <li><a href="#">Sign in</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- The nav menu -->
    <nav class="nav">
        <ul>
            <li class="nav-item">
                <a href="#">
                    <div class="list__tile__action"><i class="material-icons">menu</i></div>
                    <div class="list__tile__content"><div class="list__tile__title">Menu</div></div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <div class="list__tile__action"><i class="material-icons">shopping_cart</i></div>
                    <div class="list__tile__content"><div class="list__tile__title">Shopping</div></div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <div class="list__tile__action"><i class="material-icons">local_cafe</i></div>
                    <div class="list__tile__content"><div class="list__tile__title">Cafe</div></div>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <div class="list__tile__action"><i class="material-icons">directions</i></div>
                    <div class="list__tile__content"><div class="list__tile__title">Go right</div></div>
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Just dummy content like in the animated gif -->
    <section class="dummy-content">
        <div class="circle"></div>
        <div class="text">
            <span></span><span></span>
        </div>
        <div class="square-top"></div>
        <div class="square-behind"></div>
        <div class="circle"></div>
        <div class="text">
            <span></span><span></span>
        </div>
        <div class="square-top"></div>
        <div class="square-behind"></div>
        <div class="circle"></div>
        <div class="text">
            <span></span><span></span>
        </div>
        <div class="square-top"></div>
        <div class="square-behind"></div>
        <div class="circle"></div>
        <div class="text">
            <span></span><span></span>
        </div>
        <div class="square-top"></div>
        <div class="square-behind"></div>
    </section>

    
</div>

</body>
</html>
